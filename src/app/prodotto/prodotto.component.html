<mat-card class="prodotto-card">
    <mat-card-header>
        <mat-card-title>{{prodotto.nome}}</mat-card-title>
        <mat-card-subtitle>{{prodotto.scadenza | date}}</mat-card-subtitle>
    </mat-card-header>
    <button mat-button color="primary" *ngIf="!prodotto.sistemato" (click)="sistema(prodotto)">Sistema nel frigo</button>
</mat-card>
